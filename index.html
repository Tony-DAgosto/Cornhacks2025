<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cornhacks Games</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="home-wrap">
      <header class="home-header">
        <h1>Banana Bunch</h1>
        <p class="sub">
          A small collection of microgames. Click a tile to open a game.
        </p>
      </header>

      <section class="games-grid">
        <a
          class="game-tile"
          href="FlappyBanana/flappy.html"
          tabindex="0"
          role="link"
          target="_self"
        >
          <img
            src="FlappyBanana/assets/sprites/logo.png"
            alt="Flappy Banana"
            onerror="this.style.display='none'"
          />
          <div class="tile-action">Play</div>
        </a>
        <a
          class="game-tile"
          href="Bananas vs. Monkeys/BvM.html"
          tabindex="0"
          role="link"
          target="_self"
        >
          <img
            src="Bananas vs. Monkeys/Other Miscellaneous Sprites/BVM_logo.png"
            alt="Bananas vs. Monkeys"
            onerror="this.style.display='none'"
          />
          <div class="tile-action">Play</div>
        </a>
        <a
          class="game-tile"
          href="BananaCatcher/BananaCatcher/banana.html"
          tabindex="0"
          role="link"
          target="_self"
        >
          <img
            src="BananaCatcher/BananaCatcher/assets/sprites/logo.png"
            alt="Banana Catcher"
            onerror="this.style.display='none'"
          />
          <div class="tile-action">Play</div>
        </a>
        <a
          class="game-tile"
          href="MonkeySnake/monkey.html"
          tabindex="0"
          role="link"
          target="_self"
        >
          <img
            src="MonkeySnake/assets/sprites/logo.png"
            alt="Monkey Snake"
            onerror="this.style.display='none'"
          />
          <div class="tile-action">Play</div>
        </a>
        <a
          class="game-tile"
          href="Banana-Rama%20Ninja/index.html"
          tabindex="0"
          role="link"
          target="_self"
        >
          <img
            src="Banana-Rama%20Ninja/assets/sprites/BRN_Logo.png"
            alt="Banana-Rama Ninja"
            onerror="this.style.display='none'"
          />
          <div class="tile-action">Play</div>
        </a>
        <!-- future game tiles go here -->
      </section>

      <footer class="home-footer">Built for Cornhacks 2025</footer>
    </main>

    <script>
      // Ensure clicking or pressing Enter/Space on a game tile navigates reliably to the game's page.
      // This helps when browser/file-server quirks or CSS interfere with default anchor behavior.
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".game-tile").forEach((tile) => {
          const navigate = (href) => {
            try {
              // use assign so history behaves normally
              window.location.assign(href);
            } catch (err) {
              // fallback
              window.location.href = href;
            }
          };

          tile.addEventListener("click", function (e) {
            e.preventDefault();
            const href = tile.getAttribute("href");
            if (href) navigate(href);
          });

          tile.addEventListener("keydown", function (e) {
            // support Enter and Space for keyboard users
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              const href = tile.getAttribute("href");
              if (href) navigate(href);
            }
          });
        });
      });
    </script>
  </body>
</html>
